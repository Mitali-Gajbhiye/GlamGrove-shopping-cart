<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>product page</title>
</head>
<body>
	<section>
		
		
		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-md-15">
					<div class="card shadow-sm p-3 mb-3 bg-body-tertiary rounded">
						<div class="card-body">
							
							<p class="fs-2 text-center">Butterflies</p>
							<div class="row">
								<th:block th:if="${products.size > 0 }">
								<div class="col-md-3" th:each="p:${products}">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" th:src="@{'/image/productImg/'+${p.image}}"
												width="150px" height="150px">
											<p class="fs-5 text-center">[[${p.title}]]</p>
											<div class="row text-center">
												<p class="fs-8 fw-bold"> 
												<span>[[${p.discountPrice}]]</span><br>
												<span class="text-decoration-line-through text-secondary">&#8377;[[${p.price}]]</span>
												<span class="fs-6 text-success">[[${p.discount}]]%OFF</span>
												</p>
												 <a th:href="@{'/viewDetails/'+${p.id}}"
													class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>
								</div>
								</th:block>
								<th:block th:unless="${products .size>0}">
								<p class="fs-4 text-center mt-4 text-danger">Product not
									available</p>
							    </th:block>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
