<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

	<head>
		<meta charset="UTF-8" />
		<title>Base page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="/css/style.css" />

	</head>

	<body>

		<!-- navbar start  -->
		<nav class="navbar navbar-expand-lg   bg-success fixed-top navbar-dark;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><i class="fa-solid fa-ribbon"></i>
					GurlyHood</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<th:block th:if="${user==null}">
							<li class="nav-item"><a class="nav-link active" aria-current="page"
									href="/butterflies">Butterflies</a></li>
						</th:block>
						<th:block th:unless="${user==null}">
							<li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}"><a class="nav-link active"
									aria-current="page" href="/butterflies"></i> Butterflies</a></li>

							<li class="nav-item" th:if="${user.role=='ROLE_USER'}"><a class="nav-link active"
									aria-current="page" href="/butterflies">Butterflies</a></li>
						</th:block>
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
							<ul class="dropdown-menu">
								<li th:each="c:${category}"><a class="dropdown-item"
									th:href="@{'/butterflies?category='+${c.name}}">[[${c.name}]]</a></li>
							</ul>
						</li>
					</ul>

					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<th:block th:if="${user == null}">
							<li class="nav-item"><a class="nav-link active" aria-current="page" href="/slogin">Login</a>
							</li>
							<li class="nav-item"><a class="nav-link active" aria-current="page" href="/register">
									Register</a></li>
						</th:block>
						
						<th:block th:if="${user != null}">
							<th:block th:if="${user.role == 'ROLE_USER'}">
								<li class="nav-item"><a class="nav-link active" aria-current="page" href="/users/Tcart">
										<i class="fa-solid fa-cart-shopping"></i>>Cart [ [[${countCart}]]
										]</a></li>
							</th:block>
							<li class="nav-item dropdown"><a class="nav-link dropdown-toggle active"
									href="/users/profile" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									[[${user.name}]]</a>

								<ul class="dropdown-menu">
									<li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item"
											href="/users/profile">Profile</a></li>
									<li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item"
											href="/users/profile">Profile</a></li>

									<li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item" href="/admin/">
											Dashboard</a></li>

									<li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item"
											href="/users/userOrders">My
											Orders</a></li>
									<li><a class="dropdown-item" href="/logout">Logout</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>

								</ul>
							</li>
						</th:block>
					</ul>
				</div>
			</div>
		</nav>



		<div th:replace="${content}"></div>

		<!-- footer -->
		<div class="container-fluide p-1 bg-success text-center text-white">
			<p>GurlHood.com</p>
		</div>
		<!--  footer ends-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
			</script>
	</body>

</html>
